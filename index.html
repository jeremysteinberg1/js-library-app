<html lang="en">

<body>

    <div class = "container">
        <div class="form-heading">
            <h1>Add new Book</h1>
        </div>
        <div class="book-heading">
            <h1>Current Books</h1>
        </div>
        <div class="form">
            <h1>Test Form Info</h1>
            <button class ="add-book-button">Add new  Book</button>
            <div id="add-book-form" style="display:none;">
                <form id="add-book">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="Title">
                    <label for="author"> Author</label>
                    <input type="text" id="author" name="Author">
                    <label for="Pages">Pages</label>
                    <input type="text" id="pages" name="Pages">
                    <label for="Read">Read</label>
                    <input type="checkbox" id="read" name="Read">
                </form>
                <button type="submit" class="submit-button">Submit to Library</button>
                <button type="reset" class="reset-button">Reset Library</button>
            
            </div>
        </div>
        <div class="books">

        </div>
    </div>
